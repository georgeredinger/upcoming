<!DOCTYPE html>
<html>
	<head>
		<title>Upcoming Class</title>
		<script>
			Date.prototype.nextdow = function(dowName){
				dowName = dowName.slice(0,3).toLowerCase();
				for(fc=0; fc<8; fc++){
					dobject = new Date( this.getTime(this)+(86400000 * fc) );
					if( dobject.toGMTString().slice(0,3).toLowerCase() === dowName && fc>0 ) return dobject.toGMTString().slice(5,16);
				}
				return null;
			}
		</script>
	</head>
		<body>
			this is the body
			<script>
				var month_names = new Array ( );

				month_names[month_names.length] = "Nov";
				month_names[month_names.length] = "Dec";

				var currentTime = new Date();
